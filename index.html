<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="favicon.webp">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagabens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #f9f9f9;

            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        span { position: relative; }

        button {
            cursor: pointer;
        }

        @keyframes fromBottom {
            from {bottom: -30px;}
            to {bottom: 0;}
        }

        @keyframes fromTop {
            from {top: -30px;}
            to {top: 0;}
        }

        @keyframes fromRight {
            from {right: -45px;}
            to {right: 0;}
        }

        @keyframes fromOpacity {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fromBottom-2 {
            from {bottom: -50px; opacity: 0;}
            to {bottom: 0; opacity: 1;}
        }

        .animation-1 {
            animation: fromBottom 0.8s;
        }

        .animation-2 {
            margin-left: 0.5rem;
            animation: fromTop 0.8s;
        }

        .animation-3 {
            position: fixed;
            animation: fromOpacity 0.8s;
        }

        .animation-4 {
            margin-left: 0.5rem;
            animation: fromRight 0.8s;
        }

        .animation-5 {
            /* opacity: 0; */
            animation: fromBottom-2 1.8s;
            /* animation-delay: 0.8s; */
        }

        .background-1 {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: url('assets/verdanca.webp') center no-repeat;
            background-size: cover;
        }

        .background-2 {
            visibility: hidden;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 1rem;
            background: rgba(0,0,0,0.4);
        }

        @keyframes moveFromLeft {
            from { margin-left: -200%; }
            to { margin-left: 0; }
        }

        .background-2.visible {
            visibility: visible;
            
            animation: moveFromLeft 1s;
        }

        .background-2 video {
            width: 80%;
            height: 80%;
            right: 1rem;
            left: 1rem;
            /* background: url('assets/verdanca.webp') center no-repeat; */
            /* background-size: cover; */
        }


        @keyframes moveToRight {
            from {transform: translateX(-5%);}
            to {transform: translateX(300%);}
        }

        .button {
            background: rgba(0,255,127, 1);
            border-radius: 3rem;
            margin-bottom: 2rem;
            border: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            height: 3rem;
            box-shadow: 0 0 0 0px rgba(0,255,127, 1);
            transform: scale(1);
            animation: pulse 1.8s infinite;
            animation-delay: 1s;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
        }

        .button:active {
            animation: none;
            animation: pulse 1.8s;
        }

        .player-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: #f9f9f9;
            border: none;
            font-size: 0%;
            /* padding-left: 4px; */
        }

        .button.hidden {
            position: absolute;
            animation: moveToRight 1s;
        }

        .button.removeEl {
            display: none;
        }

        .button-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 2rem;
            height: 2rem;
            margin-left: 1rem;
            border-radius: 50%;
            background: #f9f9f9;
        }

        @keyframes pulse {
            0% {
                /* transform: scale(0.95); */
                box-shadow: 0 0 0 0px rgba(0,255,127, 0.6);
                background: rgba(0,255,127, 1);
            }

            70% {
                /* transform: scale(1); */
                box-shadow: 0 0 0 10px rgba(0,255,127, 0);
                background: rgba(0,255,127, 1);
            }

            100% {
                /* transform: scale(0.95); */
                box-shadow: 0 0 0 0px rgba(0,255,127, 00);
                background: rgba(0,255,127, 1);
            }
        }
    </style>
</head>
<body>
    <div class="background-1"></div>
    <div class="background-2">
        <video autoplay class="background-3">
            <source src='assets/se_gosta_de_pipoca.mp4' type="video/mp4">
        </video> 

        <button class="player-button" onclick="playVideo(this)">
            <img src="assets/play.svg" alt="Seta para direita">
        </button>
    </div>


    <button class="button" onclick="hiddenButton(this)">
        <span class="animation-1">Feliz</span>
        <span class="animation-2">
            anivers√°rio<span class="animation-3">,</span>
        </span>
        <span class="animation-4">Verde</span>

        <div class="button-icon">
            <img src="assets/arrow-right.svg" alt="Seta para direita">
        </div>
    </button>


    <script>
        const bgSecondaryEl = document.querySelector(".background-2");
        const playerBtnEl = document.querySelector(".player-button");
        const videoEl = document.querySelector("video");

        function playVideo(el) {
            videoEl?.play();
            playerBtnEl.firstElementChild.src = "assets/repeat.svg"
        }

        function hiddenButton(el) {
            el.classList.add("hidden");
            bgSecondaryEl.classList.add("visible")

            return setTimeout(() => {
                el.classList.add("removeEl");
            }, 1000);
        }

    </script>
</body>
</html>
